language: generic
sudo: required
services:
  - docker

before_install:
  # Build dev images
  - docker build -t risatoy17/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true risatoy17/react-test npm test

after_success:
  # Build prod images
  - docker build -t risatoy17/multi-client -f ./client
  - docker build -t risatoy17/multi-nginx -f ./nginx
  - docker build -t risatoy17/multi-server -f ./server
  - docker build -t risatoy17/worker -f ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin docker.io
  # Take those images and push them to docker hub
  - docker push risatoy17/multi-client
  - docker push risatoy17/multi-nginx
  - docker push risatoy17/multi-server
  - docker push risatoy17/multi-worker
